<app-cabecalho></app-cabecalho>
<form>
  <br /><br />
  <br /><br />
  <br /><br />
  <h1 class="alinhar">Cadastro Livro</h1>
  <label class="alinhar">Nome</label>
  <input class="area-texto alinhar" type="nome" name="nome" id="nome" [(ngModel)]="livros.nome" required />
  <label class="alinhar">Quantidade de Páginas</label>
  <input class="area-texto alinhar" type="quantidadePaginas" name="quantidadePaginas" id="quantidadePaginas"
    [(ngModel)]="livros.quantidadePaginas" required />
  <label class="alinhar">Gênero</label>
  <input class="area-texto alinhar" type="genero" name="genero" id="genero" [(ngModel)]="livros.genero" required />
  <label class="alinhar">Autor</label>
  <input class="area-texto alinhar" type="autor" name="autor" id="autor" [(ngModel)]="livros.autor" required />
  <label class="alinhar">Editora</label>
  <input class="area-texto alinhar" type="editora" name="editora" id="editora" [(ngModel)]="livros.editora" required />
  <div>
    <br>
    <div>
      <button type="submit" class="botao-default alinhar">Salvar</button>
    </div>
    <br />
    <div>
      <button type="button" class="alinhar cadastro" [routerLink]="['/listar-livros']">Cancelar</button>
    </div>
    <app-rodape></app-rodape>
